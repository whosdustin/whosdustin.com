			<h4 class="menu__title">{{ post.title }}</h4>
			<span class="menu__meta">
				<time  datetime="{{post.date}}">
					{{ post.date | date: "%b %-d, %Y" }}
				</time>

			</span>
		</a>
{% endfor %}
