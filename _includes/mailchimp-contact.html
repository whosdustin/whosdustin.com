<form class="form" action="https://formspree.io/dustin@delatore.me"
      method="POST">
    <p>Fill out the form and I will quickly reach out to you.</p>
    <label class="label" for="name">Name</label>
    <input class="input" type="text" name="name">
    <label class="label" for="email">Email Address <span class="asterisk">*</span></label>
    <input class="input" type="email" name="_replyto">
    <input class="hidden" type="text" name="_gotcha" style="display:none">
    <input class="button -small" type="submit" value="Send">
    <input type="hidden"name="_next" value="{{ "/thankyou/" | prepend: site.url }}">
    <input class="hidden" type="hidden" name="_subject" value="Contact via {{ site.url }}">
</form>
