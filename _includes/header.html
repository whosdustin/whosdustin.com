<header class="masthead" role="banner">
	<a class="brand" href="{{ site.baseurl }}/" itemscope itemtype="https://schema.org/Brand">
		<span itemprop="logo">
			{% include lgo-whosdustin.svg %}
		</span>
	</a>
	<nav id="nav_header" class="masthead-nav" itemscope itemtype="http://schema.org/SiteNavigationElement">
		<a class="nav-item" href="{{ site.baseurl }}/">Home</a>

		{% assign pages_path = site.header_pages %}
		{% for path in pages_path %}
			{% assign my_page = site.pages | where: "path", path | first %}
			{% if my_page.title %}
        <a class="nav-item" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
      {% endif %}
		{% endfor %}

		<a class="nav-item" href="{{ site.baseurl }}/resources">Resources</a>
	</nav>
	<button class="nav-trigger" data-nav="nav_header">
		<span class="burger"></span>
		Menu
	</button>
</header>
