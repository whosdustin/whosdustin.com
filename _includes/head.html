<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }} - {{site.title | escape}}{% else %}
		{{ site.title | escape }} - Dustin Delatore a Digital Creator{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% elsif page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	<meta name="keywords" content="{% if page.tags %}{{page.tags | join: ', '}}{% endif%}">
	<!-- DNS Prefetch -->
	 <link rel="dns-prefetch" href="//platform.twitter.com">
	 <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/images/favicon.ico">
	<!-- Styles -->
  <link href="https://fonts.googleapis.com/css?family=Lato|Permanent+Marker" rel="stylesheet">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

	{% include social-meta.html %}

  {% include amp.html %}
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

	{% include analytics.html %}

  <script src="https://embed.small.chat/T0M5723MHG8WQ495D4.js" async></script>
</head>
