<html amp class="no-js" lang="en">

	{% include head.html %}

	<body itemscope itemtype="http://schema.org/WebPage">

		{% include header.html %}

		<main role="main" class="main container">
			{{ content }}
		</main>

		{% include footer.html %}

		<script type="text/javascript" src="{{site.baseurl}}/js/keypress-2.1.4.min.js"></script>
		<script type="text/javascript" src="{{site.baseurl}}/js/main.js?{{site.time | date: '%s%N'}}"></script>
		{% if page.is_post %}
		<script>
		var disqus_config = function () {
			this.page.url = "{{site.url}}{{page.url}}";
			this.page.identifier = "{{page.title}}";
		};

		(function() {
			var d = document, s = d.createElement('script');
			s.src = '//whos-dustin.disqus.com/embed.js';
			s.setAttribute('data-timestamp', +new Date());
			(d.head || d.body).appendChild(s);
		})();
		</script>
		{% endif %}
  </body>
</html>
