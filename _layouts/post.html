---
layout: default
---
{% assign cat = page.categories | join: ' ' %}
<article class="main__article main__til card card__feature" itemscope itemtype="http://schema.org/BlogPosting">

	<header>
		<h1 class="card__title" itemprop="name headline">{{ page.title }}</h1>
		<div class="card__meta">
			<div>
				<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
					{{ page.date | date: "%b %-d, %Y" }}
				</time>
	 			{% if cat %}
					â€¢ <span>{{cat}}</span>
				{% endif %}
			</div>
			{% if page.author %}
				<div itemprop="author" itemscope itemtype="http://schema.org/Person">
					<img class="sr-only" itemprop="image" src="{{ site.baseurl }}/images/img-dustin-delatore.jpeg" alt="Dustin Delatore's glorious face" />
					<span itemprop="name">{{ page.author }}</span>
				</div>
			{% endif %}
		</div>
	</header>

	<div itemprop="articleBody">
		{{ content }}
	</div>

</article>
