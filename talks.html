---
title: Talks
permalink: "/talks/"
layout: page
---

{% for talk in site.talks %}
		<a class="card" href="{{ talk.url | prepend: site.baseurl }}">
			<div class="content">
				<h2 class="title">{{ talk.title }}</h2>
				<time class="meta" datetime="{{ talk.date | html_to_xmlschema }}">{{ talk.date | date: "%b %-d, %Y" }}</time>
			</div>
		</a>
{% endfor %}
