---
permalink: '/about/'
title: About
---

<header class="page-header column column--centered column--2-of-3">
  <h1 class="page-title">{{page.title}}</h1>
</header>

<section class="page-article column column--centered column--1-of-2">

  <div class="row">
    <img class="img-left" src="{{site.baseurl}}/img/600_446954290.jpeg" alt="Personal profile photo" style="width:240px"/>
    {{ site.description }}
    <p>
      <a href="{{site.baseurl}}/cv/">My resum√©</a>
    </p>
  </div>

  <section class="row clearfix">
    <div class="column column--2-of-2">
      {% unless site.author.available %}
        <div class="alert alert--has-info text--center">
          Not currently available for additional work.
        </div>
      {% else %}
        <div class="alert alert--has-success text--center">
          Available for work.
        </div>
        <form>
          <label class="form__label" for="budget">What's your budget?</label>
          <div class="form__input--money">
            <input id="price" class="form__input" type="number" name="name" value="" pattern="[0-9]*" inputmode="numeric" onkeyUp="priceCheck()">
          </div>
          <div id="jsShow" style="display:none;">
            That's is a good price.
          </div>
        </form>
      {% endunless %}
    </div>
  </section>
</section>
