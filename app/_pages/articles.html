---
permalink: '/articles/'
title: Articles
---

<section class="column column--centered column--2-of-3">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <span class="post-meta">
          {{ post.date | date: "%b %-d, %Y" }}
        </span>
      </li>
    {% endfor %}
  </ul>
</section>
