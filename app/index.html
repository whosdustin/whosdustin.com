---
layout: default
---

<div class="home">

  <ul class="m-post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        <span class="m-post-meta">
          {{ post.date | date: "%b %-d, %Y" }}
        </span>

      </li>
    {% endfor %}
  </ul>

</div>
