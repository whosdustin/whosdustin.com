---
layout: default
---

  <header class="l-page-header">
    <h1 class="m-page-title">{{ page.title }}</h1>
    <p class="m-page-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="l-page-article js-nofollow">
    {{ content }}
  </article>
