---
layout: page
---

  <header class="column column--centered column--2-of-3">
    <h1 class="page-title">{{ page.title }}</h1>
    <p class="page-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="column column--centered column--1-of-2 js-nofollow">
    {{ content }}
  </article>
