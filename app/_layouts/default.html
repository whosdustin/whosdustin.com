<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
        <meta name="description" content="{{ site.description }}">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0">

        <!-- DNS Prefetch -->
        <link rel="dns-prefetch" href="//fonts.googleapis.com">
        <link href='//fonts.googleapis.com/css?family=Gentium+Book+Basic|Open+Sans:400,700' rel='stylesheet' type='text/css'>
        <link rel="dns-prefetch" href="//platform.twitter.com">
        <!-- build:css({app,.tmp}) /css/main.css -->
        <!-- Syntax highlighting CSS -->
        <!-- <link rel="stylesheet" href="/css/syntax.css"> -->
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
        <!-- endbuild -->

        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="{{ site.twitter_username }}">
        <meta name="twitter:domain" content="whosdustin.com">
        <meta name="twitter:creator" content="{{ site.twitter_username }}">
        <meta name="twitter:title" content="{{ page.title }} â€“ {{ site.title }}">
        <!-- <meta name="twitter:image:src" content="/logo.png"> -->

    </head>
    <body>

      <header role="banner" class="l-header">
        {% include header.html %}
      </header>
      <main role="main">
        {{ content }}
      </main>
      <footer role="contentinfo" class="l-footer">
        {% include footer.html %}
      </footer>


      <!-- jQuery -->
      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>

      <!-- build:js({app,.tmp}) /js/scripts.js -->
      <script src="/js/main.js"></script>
      <!-- endbuild -->

      <!-- Go Squared Analytics -->
      <script>
        if (window.location.host !== 'localhost:3000') {
          !function(g,s,q,r,d){r=g[r]=g[r]||function(){(r.q=r.q||[]).push(
          arguments)};d=s.createElement(q);q=s.getElementsByTagName(q)[0];
          d.src='//d1l6p2sc9645hc.cloudfront.net/tracker.js';q.parentNode.
          insertBefore(d,q)}(window,document,'script','_gs');

          _gs('GSN-045751-B');
        }
      </script>
      <!-- endanalytics -->
    </body>
</html>
